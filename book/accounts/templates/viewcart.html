{% extends 'user_home.html' %}

{% block main %}

<div class="container-fluid">
    <div class="row m-3 ">
        <div class="col-md-8  table-hover  bg-light rounded ">
                <table class="table ">
                    <thead class="">
                        <tr>
                            <!-- <th>ID</th> -->
                            <th>IMAGE</th>
                            <th>CATEGORY</th>
                            <th>TITLE</th>
                            <th>AUTHOR</th>
                            <th>PRICE</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        {% for i in cart  %}
                    
                        <tr>
                            <!-- <td scope="row">{{i.book.id}}</td> -->
                            <td><img src="/media/{{i.book.image}}" style="height:120px;width:160px;"/></td>
                            <td>{{i.book.category}}</td>
                            <td>{{i.book.title}}</td>
                            <td>{{i.book.author}}</td>
                            <td>{{i.book.price}}</td>

                            <td ><a href="{% url 'delete_cart' i.id %}" class="btn btn-danger m-2"><i class="fa-solid fa-trash"></i></a></td>
                        </tr>
                       
                        {% endfor %}
    
                    </tbody>
                </table>
                <div class="text-center m-3">
                    <a href="{% url 'display' %}" class="btn btn-success m-3"><i class="fa-solid fa-backward"></i>Continue Shopping</a>
                    <a href="" class="btn btn-primary">Proceed to Checkout  <i class="fa fa-forward"></i></a>
                </div>
        </div>
        <div class="col-md-4">
            <h2 class=" bg-light text-center">CHECKOUT</h2>
            <table class="table bg-light" >
                <!-- <tr>
                    <td>ITEM TOTAL</td>
                    <td id="item_total"></td>
                </tr> -->
                <tr>
                    <td>ITEMS:</td>
                    <td id="items"></td>
                </tr>                
                <tr>
                    <td>DELIVERY</td>
                    <td>FREE</td>
                </tr>
                
                <tr>
                    <td>GRAND TOTAL</td>
                    <td id="grand_total"></td>
                </tr>

            </table>
        </div>
    </div>
</div>

<script>
      function grandTotal(){
           $.ajax({
               url:"{% url 'get_cart_data' %}",
               type:'get',
               success:function(data){
                //    $("#item_total").html(data.price)
                    $("#items").html(data.items);
                    $("#grand_total").html(data.price)

               }
           })
       }
       grandTotal();
      


</script>


{% endblock main %}
