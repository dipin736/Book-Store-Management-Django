<style>
    body {
    overflow-x: hidden;
  }
 
 #sidebar-wrapper {
    min-height: 100vh;
    margin-left: -15rem;
    -webkit-transition: margin .25s ease-out;
    -moz-transition: margin .25s ease-out;
    -o-transition: margin .25s ease-out;
    transition: margin .25s ease-out;
  }
 
  #sidebar-wrapper .sidebar-heading {
    padding: 0.875rem 1.25rem;
    font-size: 1.2rem;
  }
 
  #sidebar-wrapper .list-group {
    width: 15rem;
  }
 
  #page-content-wrapper {
    min-width: 100vw;
  }
 
  #wrapper.toggled #sidebar-wrapper {
    margin-left: 0;
  }
 
  @media (min-width: 768px) {
    #sidebar-wrapper {
      margin-left: 0;
    }
 
    #page-content-wrapper {
      min-width: 0;
      width: 100%;
    }
 
    #wrapper.toggled #sidebar-wrapper {
      margin-left: -15rem;
    }
  }
</style>
{% load static %}
<div class="d-flex" id="wrapper">
  <div class="bg-light border-right" id="sidebar-wrapper">
    <div class="sidebar-heading">
Start Filtering</div>
      <div class="list-group list-group-flush">
        <a href="{% url 'user_product' 0 %}" class="list-group-item list-group-item-action bg-light">
All Product</a>
        {% for i in allcategory %}
          <a href="{% url 'user_product' i.id %}" class="list-group-item list-group-item-action bg-light">
{{i.name}}</a>
        {% endfor %}
      </div>
    </div>
 
    <div id="page-content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle">
<i class="fa fa-bars">
</i>
</button>
        <h4 style="color:red;margin-left:30%">
View {{category.name}} Product</h4>
      </nav>
      <div class="container-fluid mt-2">
          <div class="container-fluid">
              <div class="row w-100 mx-auto">
                {% for j in product %}                   <div class="col-md-3">
                    <div class="card" align="center" style="border:1px solid lightgrey">
                        <img class="card-img-top img-thumbnail" src="{{j.image.url}}" style="width:100%" alt="card-img">
                        <div class="card-body">
                          <h6 class="card-title">
{{j.name}} Rs.{{j.price}}</h6>
                          <p class="card-text" style="font-size:14px">
{{j.description}}</p>
                          <button type="submit" class="btn btn-primary">
Add to Cart</button>
                        </div>
                      </div>
                  </div>
                {% empty %}
                  <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                          <img src="{% static 'images/empty.jpg' %}" />
                        </div>
                      </div>
                  </div>
                {% endfor %}
              </div>
          </div>
      </div>
    </div>
  </div>
</div>
 
<script>
  $("#menu-toggle").click(function(e) {
    e.preventDefault();
    $("#wrapper").toggleClass("toggled");
  });
</script>
