{% extends 'admin_home.html' %}
{% load static %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col">
            <div class="table">
                <table class="table">
                    <thead>
                        <tr>

                            <th>Price</th>

                        </tr>

                                <a href="{% url 'edit_product' i.id  %}" class="btn btn-primary btn-xs"><i class="fa-solid fa-pen-to-square"></i></a>

                        </tr>

                    </tbody>
                </table>
            </div>
           
        </div>
    </div>
</div>
