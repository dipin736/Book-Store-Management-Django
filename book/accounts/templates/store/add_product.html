{% extends 'admin_home.html' %}
{% load static %}
{%load crispy_forms_tags %} 

{% block main %}
    
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Add Product</h1>
            <form action="" method="post" class="card p-3" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>
</div>

{% endblock main %}
