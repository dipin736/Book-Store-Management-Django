{% extends 'admin_home.html' %}
{% load static %}


{% block main %}

<div class="container">
    <div class="row">
        <div class="col p-4">
            <div class="table m-3">
                <table class="table ">
                    <thead>
                        <tr>
                            <!-- <th>SL.NO</th> -->
                            <th>CATEGORY NAME</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        {% for i in category %}
                        <tr>
                            <!-- <td>{{i.id}}</td> -->
                            <td>{{i.name}}</td>
                            <td>
                                <a href="{% url 'edit_category' id=i.id %}" class="btn btn-warning">Edit</a>
                                <a href="{% url 'delete_category' id=i.id %}"  class=" demo btn btn-danger"> Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                                            
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


{% endblock main %}
