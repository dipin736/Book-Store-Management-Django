{% extends 'admin_home.html' %}

{% block main %}
<style>
  @media only screen and (max-width: 800px) {
      #responsive-requested-books-table table,
      #responsive-requested-books-table thead,
      #responsive-requested-books-table tbody,
      #responsive-requested-books-table th,
      #responsive-requested-books-table td,
      #responsive-requested-books-table tr {
          display: block;
      }

      #responsive-requested-books-table thead {
          /* Ensure table header is visible */
          display: table-header-group;
      }

      #responsive-requested-books-table tr {
          border: 1px solid #ccc;
          margin-bottom: 10px; /* Add some spacing between rows */
      }

      #responsive-requested-books-table td {
          /* Behave like a "row" */
          border: none;
          border-bottom: 1px solid #eee;
          position: relative;
          padding-left: 50%;
          white-space: normal;
          text-align: left;
      }

      #responsive-requested-books-table td:before {
          /* Now like a table header */
          position: absolute;
          /* Top/left values mimic padding */
          top: 6px;
          left: 6px;
          width: 45%;
          padding-right: 10px;
          white-space: nowrap;
          text-align: left;
          font-weight: bold;
      }

      /* Label the data */
      #responsive-requested-books-table td:before {
          content: attr(data-title);
      }
  }
</style>

<div class="row m-5">
  <div class="col-md">
      <div class="card card-body text-center">
          <h4>All Books Request</h4>
      </div>
      <div class="card" id="responsive-requested-books-table">
          <table class="table">
              <thead>
                  <tr>
                      <th>Customer</th>
                      <th>Book Name</th>
                      <th>Author</th>
                      <th>Delete</th>
                  </tr>
              </thead>
              <tbody>
                  {% for i in requested_book %}
                  <tr>
                      <td data-title="Customer">{{i.user}}</td>
                      <td data-title="Book Name">{{i.book_name}}</td>
                      <td data-title="Author">{{i.author}}</td>
                      <td data-title="Delete"><a href="{% url 'delete_books' i.id %}" class="btn btn-danger">Delete</a></td>
                  </tr>
                  {% endfor %}
              </tbody>
          </table>
      </div>
  </div>
</div>


  {% endblock %}
