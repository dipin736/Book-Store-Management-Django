{% extends 'admin_home.html' %}

{% block main %}
    
<div class="row m-5">
    <div class="col-md">
      <div class="card card-body text-center">
        <h4>All Books Request</h4>
      </div>
      <div class="card ">
        <table class="table">
          <tr>
            <th>Customer</th>
            <th>Book Name</th>
            <th>Author</th>
            <th>Delete</th>
          </tr>

          {% for i in requested_book %}
            <tr>
              <td>{{i.user}}</td>
              <td>{{i.book_name}}</td>
              <td>{{i.author}}</td>
              <td><a href="{% url 'delete_books' i.id %}" class="btn btn-danger">Delete</a></td>
            </tr>
          {% endfor %}
          
        </table>
      </div>
    </div>       
  </div>
  {% endblock %}
