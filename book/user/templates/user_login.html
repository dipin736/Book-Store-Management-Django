{% extends 'navigation.html' %}
{% load static %}
{% block main %}
{%load crispy_forms_tags %}     
<style>
    strong{
    color: rgb(248, 226, 226);
    background-color: black;
        
    }
    body{
      background-image: url('https://wallpaperaccess.com/full/124384.jpg');
    }
</style>
        
<div class="container mt-5">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong> Message: {{ message }} </strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Login Form</h1>
            <form action="" method="POST" class="card p-4">
                {% csrf_token %}
                <div class="form-group custom-form-group">
                    <label for="username">USERNAME</label>
                    <input type="text" id="username" name="username" class="form-control">
                </div>
                <div class="form-group custom-form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" class="form-control">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-block" style=" background-color: #224fa3;
                    color: #fff;">Login</button>
            </form>
            <div class="mt-3 text-center">
                <p class="text-dark">If you are new here, please register!</p>
                <a href="{% url 'account_register' %}" class="btn btn-success">REGISTER</a>
            </div>
        </div>
    </div>
</div>
           
        {% endblock main %}
