{% extends 'navigation.html' %}
{% load static %}
{% block main %}
{%load crispy_forms_tags %}     
<style>
    strong{
    color: red;
        
    }
    body{
      /* background-image: url('https://wallpaperaccess.com/full/124384.jpg'); */
    }
</style>
        
        
 {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>  Message : {{ message }} </strong> 
    </div> 
{% endfor %}
        
<div class="container">
    <div class="row">
        <div class="col-6 offset-3 mt-5 pb-5">
            <h1 class="text-center">Login Form</h1>
                <form action="" method="POST" class="card p-4">
                      {% csrf_token %}
                    
                      <div class="form-group">
                        <label class="form-check-label" for="username">USERNAME</label>
                        <input type="text" id="username" name="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-check-label" for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" class="form-control">
                    </div>
        
                      <div class="text-center">
                        <button type="submit" class="btn btn-block" style=" background-color: #224fa3;
                        color: #fff;">Login</button>
                      </div>
        
                  </form>
                  <br>
                  <div>
                      <p class="text-dark text-center">If you are new here,please register!</p>
                      <div class="d-flex justify-content-center">
                          <a href="{% url 'account_register' %}" class="btn btn-success">REGISTER</a>
                </div>
                </div>
        </div>
    </div>
</div>
           
        {% endblock main %}
