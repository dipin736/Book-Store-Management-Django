{% extends 'navigation.html' %}
{% load static %}
{% block main %}
{%load crispy_forms_tags %} 

<style>
   body{
      background-image: url('https://wallpaperaccess.com/full/124384.jpg');
    }
</style>


<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 pb-5">
      <h1 class="pb-3"> Registration Form</h1>
      <div class="card">
        <form action="" method="post" class="card p-3 " enctype="multipart/form-data">
          {% csrf_token %}
  
          {{ form|crispy }}

          <div class="text-center">
            <button type="submit" class="btn btn-block" style=" background-color: #224fa3;
            color: #fff;">Login</button>
          </div>
           
      </form>
      </div>    
    </div>
  </div>
</div>

{% endblock main %}
